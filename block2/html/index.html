<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" text="text/css" href="../css/index.css">
    <title>Chat</title>
</head>
<body>
    
    <section class="row">
        <section class="friends">
            <header>
                
                <a href="profile.html">
                    <button class="friends__profile">
                        <img src="../img/avatar.png" id="my-avatar" width="40px" height="40px">
                    </button>
                </a>
                <input type="text" placeholder="Search.." id="search-bar">
                
            </header>
    
            <main>
                <ul class="friends__list" id="friends-list"></ul>
            </main>
        </section>
    
        <section class="dialog">
            <header>
                <img src="../img/avatar.png" id="sobes-avatar">
                <div class="dialog__status">
                    <p class="dialog__username" id="dialog-username">Select user to chat</p>
                    <p class="dialog__lastseen" id="dialog-lastseen">last seen never</p>
                </div>
            </header>

            <main>
                <ul class="dialog__messages" id="message-list"></ul>
            </main>

            <footer>
                <input type="text" placeholder="Enter message" id="message-text-field">
                <button id="send-button"><img src="../img/send.png"></button>
            </footer>

        </section>

    </section>
    <script src="../js/index.js" type="module"></script>
</body>
</html>
